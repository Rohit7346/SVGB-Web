                                    </button>
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        // Members Section Component - FIXED: File size limit for members
        const MembersSection = ({ user }) => {
            const [members, setMembers] = useState([]);
            const [newMember, setNewMember] = useState('');
            const [showDpModal, setShowDpModal] = useState(false);
            const [selectedMember, setSelectedMember] = useState(null);
            const [avatarPreview, setAvatarPreview] = useState(null);
            const [zoomLevel, setZoomLevel] = useState(1);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const fileInputRef = useRef(null);
            const previewRef = useRef(null);
            const containerRef = useRef(null);

            // NEW: Sync members data across devices
            useEffect(() => {
                const savedMembers = storage.get('members') || [];
                setMembers(savedMembers);
                
                // Sync across tabs/devices
                const unsubscribe = storage.sync((key, newValue) => {
                    if (key === 'members') {
                        setMembers(newValue || []);
                    }
                });
                
                return unsubscribe;
            }, []);

            const addMember = () => {
                if (newMember.trim()) {
                    const memberData = {
                        name: newMember.trim(),
                        avatar: null,
                        addedBy: user.name,
                        addedDate: new Date().toISOString(),
                        // NEW: Add unique ID for better sync
                        id: Date.now() + Math.random().toString(36).substr(2, 9)
                    };
                    const updatedMembers = [...members, memberData];
                    setMembers(updatedMembers);
                    storage.set('members', updatedMembers);
                    setNewMember('');
                }
            };

            const deleteMember = (index) => {
                const updatedMembers = members.filter((_, i) => i !== index);
                setMembers(updatedMembers);
                storage.set('members', updatedMembers);
            };

            const openDpModal = (member, index) => {
                setSelectedMember({ ...member, index });
                setAvatarPreview(member.avatar);
                setZoomLevel(1);
                setPosition({ x: 0, y: 0 });
                setShowDpModal(true);
            };

            const handleAvatarChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    // FIXED: Increased file size limit to 10MB for better quality
                    if (file.size > 10 * 1024 * 1024) {
                        alert('File size too large. Please select an image under 10MB.');
                        return;
                    }
                    
                    // Check file type
                    if (!file.type.match('image.*')) {
                        alert('Please select a valid image file (JPEG, PNG, etc.)');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setAvatarPreview(e.target.result);
                        setZoomLevel(1);
                        setPosition({ x: 0, y: 0 });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleZoomChange = (e) => {
                setZoomLevel(parseFloat(e.target.value));
            };

            const handleMouseDown = (e) => {
                if (!avatarPreview) return;
                setIsDragging(true);
                setDragStart({
                    x: e.clientX - position.x,
                    y: e.clientY - position.y
                });
                e.preventDefault();
            };

            const handleMouseMove = (e) => {
                if (!isDragging || !avatarPreview) return;
                
                const newX = e.clientX - dragStart.x;
                const newY = e.clientY - dragStart.y;
                
                // Limit movement based on zoom level
                const maxMove = (zoomLevel - 1) * 100;
                setPosition({
                    x: Math.max(Math.min(newX, maxMove), -maxMove),
                    y: Math.max(Math.min(newY, maxMove), -maxMove)
                });
                e.preventDefault();
            };

            const handleMouseUp = () => {
                setIsDragging(false);
            };

            // Touch event handlers for mobile
            const handleTouchStart = (e) => {
                if (!avatarPreview) return;
                setIsDragging(true);
                const touch = e.touches[0];
                setDragStart({
                    x: touch.clientX - position.x,
                    y: touch.clientY - position.y
                });
            };

            const handleTouchMove = (e) => {
                if (!isDragging || !avatarPreview) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const newX = touch.clientX - dragStart.x;
                const newY = touch.clientY - dragStart.y;
                
                // Limit movement based on zoom level
                const maxMove = (zoomLevel - 1) * 100;
                setPosition({
                    x: Math.max(Math.min(newX, maxMove), -maxMove),
                    y: Math.max(Math.min(newY, maxMove), -maxMove)
                });
            };

            const handleTouchEnd = () => {
                setIsDragging(false);
            };

            const saveAvatar = () => {
                if (selectedMember && avatarPreview) {
                    // Create a canvas to crop the image
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = () => {
                        // Set canvas size to the crop circle size
                        const size = 200;
                        canvas.width = size;
                        canvas.height = size;
                        
                        // Calculate the source rectangle for cropping
                        const scale = Math.max(img.width / 300, img.height / 300) * zoomLevel;
                        const srcX = (300 / 2 - position.x / zoomLevel) * scale - (size / 2);
                        const srcY = (300 / 2 - position.y / zoomLevel) * scale - (size / 2);
                        const srcSize = size * scale;
                        
                        // Draw the cropped image
                        ctx.beginPath();
                        ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.clip();
                        
                        ctx.drawImage(
                            img, 
                            srcX, srcY, srcSize, srcSize,
                            0, 0, size, size
                        );
                        
                        // Convert to data URL and save
                        const croppedAvatar = canvas.toDataURL('image/jpeg', 0.9);
                        
                        const updatedMembers = [...members];
                        updatedMembers[selectedMember.index].avatar = croppedAvatar;
                        setMembers(updatedMembers);
                        storage.set('members', updatedMembers);
                        setShowDpModal(false);
                        setSelectedMember(null);
                        setAvatarPreview(null);
                    };
                    
                    img.src = avatarPreview;
                }
            };

            const removeAvatar = () => {
                if (selectedMember) {
                    const updatedMembers = [...members];
                    updatedMembers[selectedMember.index].avatar = null;
                    setMembers(updatedMembers);
                    storage.set('members', updatedMembers);
                    setShowDpModal(false);
                    setSelectedMember(null);
                    setAvatarPreview(null);
                }
            };

            const triggerFileInput = () => {
                fileInputRef.current.click();
            };

            const getInitials = (name) => {
                return name.split(' ').map(n => n[0]).join('').toUpperCase();
            };

            return (
                <div>
                    <h2 className="section-title">Trust Members</h2>
                    
                    {user.type === 'admin' ? (
                        <>
                            <div className="form-card">
                                <h3 style={{marginBottom: '15px', color: 'var(--maroon)'}}>Add New Member</h3>
                                <div className="form-row">
                                    <div className="form-field">
                                        <input
                                            type="text"
                                            className="form-control"
                                            value={newMember}
                                            onChange={(e) => setNewMember(e.target.value)}
                                            placeholder="Enter member name"
                                            onKeyPress={(e) => e.key === 'Enter' && addMember()}
                                        />
                                    </div>
                                    <button className="btn btn-primary" onClick={addMember}>
                                        Add Member
                                    </button>
                                </div>
                                <div style={{marginTop: '10px', fontSize: '14px', color: '#666'}}>
                                    <strong>Note:</strong> Members added here can login with password: <strong>pass123</strong>
                                </div>
                                <div style={{marginTop: '5px', fontSize: '12px', color: '#888'}}>
                                    <strong>Sync:</strong> Members list is automatically synced across all devices
                                </div>
                            </div>
                            
                            <div className="members-grid">
                                {members.map((member, index) => (
                                    <div key={member.id || index} className="member-card">
                                        <button 
                                            className="delete-member"
                                            onClick={() => deleteMember(index)}
                                            title="Delete member"
                                        >
                                            √ó
                                        </button>
                                        
                                        <div className="member-avatar">
                                            {member.avatar ? (
                                                <img 
                                                    src={member.avatar} 
                                                    alt={member.name}
                                                />
                                            ) : (
                                                getInitials(member.name)
                                            )}
                                        </div>
                                        
                                        <div className="member-name">{member.name}</div>
                                        <div style={{fontSize: '12px', color: '#666', marginBottom: '8px'}}>
                                            Added by: {member.addedBy}
                                        </div>
                                        
                                        <button 
                                            className="change-dp-btn"
                                            onClick={() => openDpModal(member, index)}
                                        >
                                            Change Photo
                                        </button>
                                    </div>
                                ))}
                            </div>
                            
                            {members.length === 0 && (
                                <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                                    No members added yet. Add the first member above.
                                </div>
                            )}
                        </>
                    ) : (
                        <>
                            <div className="member-only">
                                All registered members can view each other and manage their own profile pictures.
                            </div>
                            <div className="members-grid">
                                {members.map((member, index) => (
                                    <div key={member.id || index} className="member-card">
                                        <div className="member-avatar">
                                            {member.avatar ? (
                                                <img 
                                                    src={member.avatar} 
                                                    alt={member.name}
                                                />
                                            ) : (
                                                getInitials(member.name)
                                            )}
                                        </div>
                                        
                                        <div className="member-name">{member.name}</div>
                                        
                                        {/* Members can only change their own DP */}
                                        {user.name === member.name && (
                                            <button 
                                                className="change-dp-btn"
                                                onClick={() => openDpModal(member, index)}
                                            >
                                                Change My Photo
                                            </button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </>
                    )}

                    {/* WhatsApp-style DP Modal with Adjustment */}
                    {showDpModal && (
                        <div className="dp-modal-overlay">
                            <div className="dp-modal">
                                <div className="dp-modal-header">
                                    <h3 className="dp-modal-title">Adjust Profile Picture</h3>
                                    <p className="dp-modal-subtitle">{selectedMember?.name}</p>
                                    <button 
                                        className="dp-close-btn"
                                        onClick={() => setShowDpModal(false)}
                                    >
                                        √ó
                                    </button>
                                </div>
                                <div className="dp-modal-body">
                                    <div 
                                        ref={containerRef}
                                        className="dp-preview-container"
                                        onMouseDown={handleMouseDown}
                                        onMouseMove={handleMouseMove}
                                        onMouseUp={handleMouseUp}
                                        onMouseLeave={handleMouseUp}
                                        onTouchStart={handleTouchStart}
                                        onTouchMove={handleTouchMove}
                                        onTouchEnd={handleTouchEnd}
                                        style={{ cursor: avatarPreview ? (isDragging ? 'grabbing' : 'grab') : 'default' }}
                                    >
                                        {avatarPreview ? (
                                            <img 
                                                ref={previewRef}
                                                src={avatarPreview} 
                                                alt="Preview" 
                                                className="dp-preview"
                                                style={{
                                                    transform: `scale(${zoomLevel}) translate(${position.x}px, ${position.y}px)`,
                                                    transition: isDragging ? 'none' : 'transform 0.1s'
                                                }}
                                            />
                                        ) : (
                                            <div style={{
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                height: '100%',
                                                fontSize: '40px',
                                                color: 'var(--maroon)'
                                            }}>
                                                {getInitials(selectedMember?.name || '')}
                                            </div>
                                        )}
                                        <div className="dp-crop-overlay">
                                            <div className="dp-crop-circle"></div>
                                        </div>
                                    </div>
                                    
                                    {avatarPreview && (
                                        <div className="dp-controls">
                                            <div className="dp-zoom-control">
                                                <span>Zoom:</span>
                                                <input
                                                    type="range"
                                                    min="1"
                                                    max="3"
                                                    step="0.1"
                                                    value={zoomLevel}
                                                    onChange={handleZoomChange}
                                                    className="dp-zoom-slider"
                                                />
                                                <span>{Math.round(zoomLevel * 100)}%</span>
                                            </div>
                                            <div style={{fontSize: '12px', color: '#666', textAlign: 'center'}}>
                                                Drag to adjust position ‚Ä¢ Pinch to zoom on touch devices
                                            </div>
                                        </div>
                                    )}
                                    
                                    <button 
                                        className="dp-upload-btn"
                                        onClick={triggerFileInput}
                                    >
                                        {avatarPreview ? 'Change Photo' : 'Choose Photo'}
                                    </button>
                                    
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        className="dp-file-input"
                                        accept="image/*"
                                        onChange={handleAvatarChange}
                                    />
                                    
                                    <div className="dp-actions">
                                        <button 
                                            className="dp-action-btn dp-cancel"
                                            onClick={() => setShowDpModal(false)}
                                        >
                                            Cancel
                                        </button>
                                        {avatarPreview && (
                                            <button 
                                                className="dp-action-btn dp-save"
                                                onClick={saveAvatar}
                                            >
                                                Save
                                            </button>
                                        )}
                                        {selectedMember?.avatar && (
                                            <button 
                                                className="dp-action-btn dp-cancel"
                                                onClick={removeAvatar}
                                            >
                                                Remove Photo
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Hundi Section Component - FIXED: Money falling animation for members
        const HundiSection = ({ user }) => {
            const [total, setTotal] = useState(0);
            const [showModal, setShowModal] = useState(false);
            const [showClearModal, setShowClearModal] = useState(false);
            const [amount, setAmount] = useState('');
            const [clearAmount, setClearAmount] = useState('');
            const [moneyNotes, setMoneyNotes] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [lastTransaction, setLastTransaction] = useState(null);

            useEffect(() => {
                const savedTotal = storage.get('hundiTotal') || 0;
                const savedTransactions = storage.get('hundiTransactions') || [];
                setTotal(savedTotal);
                setTransactions(savedTransactions);
                
                // Trigger money falling animation for members whenever they view the section
                if (user.type === 'member') {
                    triggerMoneyAnimation();
                }
                
                // Sync across devices
                const unsubscribe = storage.sync((key, newValue) => {
                    if (key === 'hundiTotal') {
                        setTotal(newValue || 0);
                    }
                    if (key === 'hundiTransactions') {
                        setTransactions(newValue || []);
                    }
                });
                
                return unsubscribe;
            }, [user.type]);

            // FIXED: Money falling animation for members
            const triggerMoneyAnimation = () => {
                const newNotes = [];
                for (let i = 0; i < 10; i++) {
                    newNotes.push({
                        id: Date.now() + i,
                        left: Math.random() * 70 + 15, // Keep within Hundi bounds
                        delay: Math.random() * 1.5,
                        duration: 2 + Math.random() * 1.5
                    });
                }
                setMoneyNotes(newNotes);
                
                // Clear animation after 3.5 seconds
                setTimeout(() => {
                    setMoneyNotes([]);
                }, 3500);
            };

            const addMoney = () => {
                const moneyAmount = parseFloat(amount);
                if (moneyAmount && moneyAmount > 0) {
                    const newTotal = total + moneyAmount;
                    setTotal(newTotal);
                    
                    const newTransaction = {
                        id: Date.now(),
                        amount: moneyAmount,
                        date: new Date().toLocaleString(),
                        type: 'deposit'
                    };
                    
                    const updatedTransactions = [...transactions, newTransaction];
                    setTransactions(updatedTransactions);
                    setLastTransaction(newTransaction);
                    
                    storage.set('hundiTotal', newTotal);
                    storage.set('hundiTransactions', updatedTransactions);
                    
                    // Create falling money animation inside the Hundi
                    triggerMoneyAnimation();
                    
                    setShowModal(false);
                    setAmount('');
                }
            };

            const clearHundi = () => {
                const clearAmountValue = parseFloat(clearAmount);
                if (clearAmountValue && clearAmountValue > 0 && clearAmountValue <= total) {
                    const newTotal = total - clearAmountValue;
                    setTotal(newTotal);
                    
                    const newTransaction = {
                        id: Date.now(),
                        amount: -clearAmountValue,
                        date: new Date().toLocaleString(),
                        type: 'clear'
                    };
                    
                    const updatedTransactions = [...transactions, newTransaction];
                    setTransactions(updatedTransactions);
                    setLastTransaction(newTransaction);
                    
                    storage.set('hundiTotal', newTotal);
                    storage.set('hundiTransactions', updatedTransactions);
                    
                    // Show success message
                    alert(`Successfully cleared ‚Çπ${clearAmountValue} from Hundi`);
                    setShowClearModal(false);
                    setClearAmount('');
                } else {
                    alert('Please enter a valid amount to clear (must be greater than 0 and not exceed current total)');
                }
            };

            const undoLastTransaction = () => {
                if (transactions.length > 0 && lastTransaction) {
                    const lastTx = transactions[transactions.length - 1];
                    const newTotal = total - lastTx.amount;
                    setTotal(newTotal);
                    
                    const updatedTransactions = transactions.slice(0, -1);
                    setTransactions(updatedTransactions);
                    setLastTransaction(updatedTransactions.length > 0 ? updatedTransactions[updatedTransactions.length - 1] : null);
                    
                    storage.set('hundiTotal', newTotal);
                    storage.set('hundiTransactions', updatedTransactions);
                    
                    // Show success message
                    alert(`Successfully undone last transaction of ‚Çπ${Math.abs(lastTx.amount)}`);
                } else {
                    alert('No transactions to undo');
                }
            };

            // Calculate money level (max 85% of Hundi height)
            const moneyLevel = Math.min((total / 15000) * 85, 85);

            return (
                <div>
                    <h2 className="section-title">Hundi Collection</h2>
                    
                    <div className="hundi-container">
                        <div className="temple-scene">
                            <div className="temple-background"></div>
                            <div className="temple-lamps"></div>
                            <div className="temple-lamps"></div>
                            <div className="incense-smoke"></div>
                            
                            <div className="south-indian-hundi">
                                <div className="hundi-body">
                                    <div className="hundi-texture"></div>
                                    <div className="hundi-slot"></div>
                                    <div className="hundi-lock"></div>
                                    
                                    <div 
                                        className="hundi-money-container" 
                                        style={{ height: `${moneyLevel}%` }}
                                    >
                                        <div className="hundi-money-fall">
                                            {moneyNotes.map(note => (
                                                <div 
                                                    key={note.id}
                                                    className="money-note"
                                                    style={{
                                                        left: `${note.left}%`,
                                                        animationDuration: `${note.duration}s`,
                                                        animationDelay: `${note.delay}s`
                                                    }}
                                                >
                                                    üíµ
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="hundi-total">‚Çπ{total}</div>
                                </div>
                            </div>
                        </div>
                        
                        {user.type === 'admin' ? (
                            <div className="hundi-actions">
                                <button 
                                    className="btn btn-primary add-money-btn"
                                    onClick={() => setShowModal(true)}
                                >
                                    Add Money
                                </button>
                                <button 
                                    className="btn btn-success"
                                    onClick={() => setShowClearModal(true)}
                                    disabled={total === 0}
                                >
                                    Clear Amount
                                </button>
                                <button 
                                    className="btn btn-warning"
                                    onClick={undoLastTransaction}
                                    disabled={transactions.length === 0}
                                >
                                    Undo
                                </button>
                            </div>
                        ) : (
                            <div className="member-only">
                                Only administrators can manage the Hundi. Please contact admin for donations.
                            </div>
                        )}
                    </div>

                    {/* Transaction History */}
                    {user.type === 'admin' && transactions.length > 0 && (
                        <div className="transaction-history">
                            <h3 style={{color: 'var(--maroon)', marginBottom: '15px'}}>Transaction History</h3>
                            <div className="transaction-list">
                                {transactions.slice().reverse().map(transaction => (
                                    <div key={transaction.id} className="transaction-item">
                                        <div>
                                            <div style={{fontWeight: 'bold'}}>
                                                {transaction.type === 'deposit' ? 'Deposit' : 'Clear'}
                                            </div>
                                            <div className="transaction-date">{transaction.date}</div>
                                        </div>
                                        <div className="transaction-amount">
                                            {transaction.type === 'deposit' ? '+' : ''}‚Çπ{Math.abs(transaction.amount)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {/* Add Money Modal */}
                    {showModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h3 className="modal-title">Add Money to Hundi</h3>
                                <div className="form-group">
                                    <label>Amount (‚Çπ)</label>
                                    <input
                                        type="number"
                                        className="form-control"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        placeholder="Enter amount"
                                        min="1"
                                    />
                                </div>
                                <div className="modal-actions">
                                    <button 
                                        className="btn"
                                        onClick={() => setShowModal(false)}
                                        style={{background: '#f5f5f5'}}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="btn btn-primary"
                                        onClick={addMoney}
                                    >
                                        Add Money
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Clear Amount Modal */}
                    {showClearModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h3 className="modal-title">Clear Amount from Hundi</h3>
                                <div className="form-group">
                                    <label>Amount to Clear (‚Çπ)</label>
                                    <input
                                        type="number"
                                        className="form-control"
                                        value={clearAmount}
                                        onChange={(e) => setClearAmount(e.target.value)}
                                        placeholder={`Enter amount (Max: ‚Çπ${total})`}
                                        min="1"
                                        max={total}
                                    />
                                    <div style={{marginTop: '5px', fontSize: '14px', color: '#666'}}>
                                        Current Hundi Total: ‚Çπ{total}
                                    </div>
                                </div>
                                <div className="modal-actions">
                                    <button 
                                        className="btn"
                                        onClick={() => setShowClearModal(false)}
                                        style={{background: '#f5f5f5'}}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="btn btn-success"
                                        onClick={clearHundi}
                                    >
                                        Clear Amount
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Budget Section Component
        const BudgetSection = ({ user }) => {
            const [items, setItems] = useState([]);
            const [newItem, setNewItem] = useState({ name: '', amount: '' });

            useEffect(() => {
                const savedItems = storage.get('budgetItems') || [];
                setItems(savedItems);
                
                // Sync across devices
                const unsubscribe = storage.sync((key, newValue) => {
                    if (key === 'budgetItems') {
                        setItems(newValue || []);
                    }
                });
                
                return unsubscribe;
            }, []);

            const addItem = () => {
                if (newItem.name.trim() && newItem.amount) {
                    const amount = parseFloat(newItem.amount);
                    if (amount > 0) {
                        const updatedItems = [...items, { ...newItem, amount }];
                        setItems(updatedItems);
                        storage.set('budgetItems', updatedItems);
                        setNewItem({ name: '', amount: '' });
                    }
                }
            };

            const deleteItem = (index) => {
                const updatedItems = items.filter((_, i) => i !== index);
                setItems(updatedItems);
                storage.set('budgetItems', updatedItems);

                                                <td>‚Çπ{item.runningTotal.toFixed(2)}</td>
                                                <td>
                                                    <button 
                                                        className="btn btn-danger btn-sm"
                                                        onClick={() => deleteItem(index)}

                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>

                                        <tr className="total-row">
                                            <td colSpan="2"><strong>Grand Total</strong></td>
                                            <td><strong>‚Çπ{grandTotal.toFixed(2)}</strong></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            ) : (
                                <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                                    No budget items added yet. Add the first item above.

                                            <th>Total (‚Çπ)</th>

        // Plan Section Component
        const PlanSection = ({ user }) => {

            const [editValue, setEditValue] = useState('');
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [newWinner, setNewWinner] = useState('');

            useEffect(() => {
                const savedEvents = storage.get('eventTypes') || [];
                // Clean up any corrupted data and remove YG/YH prefixes
                const cleanedEvents = savedEvents.map(event => ({
                    ...event,
                    name: event.name.replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim(),
                    winners: event.winners ? event.winners.map(winner => ({
                        ...winner,
                        name: winner.name.replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim(),
                        position: winner.position || ''
                    })).filter(winner => 
                        winner && winner.name && typeof winner.name === 'string'
                    ) : []
                }));
                setEvents(cleanedEvents);
                
                // Sync across devices
                const unsubscribe = storage.sync((key, newValue) => {
                    if (key === 'eventTypes') {
                        const cleanedNewEvents = (newValue || []).map(event => ({
                            ...event,
                            name: event.name.replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim(),
                            winners: event.winners ? event.winners.map(winner => ({
                                ...winner,
                                name: winner.name.replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim(),
                                position: winner.position || ''
                            })).filter(winner => 
                                winner && winner.name && typeof winner.name === 'string'

                        setEvents(cleanedNewEvents);
                    }
                });
                
                return unsubscribe;
            }, []);

                    // Clean the event name to remove any YG/YH prefixes
                    const cleanEventName = newEvent.trim().replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim();
                    
                    const eventData = {
                        name: cleanEventName,
                        winners: [],
                        createdDate: new Date().toISOString(),
                        id: Date.now() + Math.random().toString(36).substr(2, 9)
                    };
                    const updatedEvents = [...events, eventData];
                    setEvents(updatedEvents);
                    storage.set('eventTypes', updatedEvents);
                    setNewEvent('');
                }
            };

            const deleteEvent = (index) => {
                const updatedEvents = events.filter((_, i) => i !== index);
                setEvents(updatedEvents);
                storage.set('eventTypes', updatedEvents);
            };

            const startEditing = (index, value) => {
                setEditingIndex(index);
                setEditValue(value);
            };

            const saveEdit = (index) => {

                    // Clean the edited event name
                    const cleanEventName = editValue.trim().replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim();
                    
                    const updatedEvents = [...events];
                    updatedEvents[index].name = cleanEventName;
                    setEvents(updatedEvents);
                    storage.set('eventTypes', updatedEvents);
                    setEditingIndex(-1);
                    setEditValue('');
                }
            };

            const cancelEdit = () => {
                setEditingIndex(-1);
                setEditValue('');
            };

            const addWinner = (eventIndex) => {
                if (newWinner.trim()) {
                    const updatedEvents = [...events];
                    if (!updatedEvents[eventIndex].winners) {
                        updatedEvents[eventIndex].winners = [];
                    }
                    
                    // Check if we've reached the maximum of 3 winners
                    if (updatedEvents[eventIndex].winners.length >= 3) {
                        alert('Maximum of 3 winners allowed per event');
                        return;
                    }
                    
                    // Clean the winner name to remove any YG/YH prefixes
                    const cleanWinnerName = newWinner.trim().replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim();
                    
                    const position = updatedEvents[eventIndex].winners.length === 0 ? 'First' : 
                                   updatedEvents[eventIndex].winners.length === 1 ? 'Second' : 'Third';
                    
                    updatedEvents[eventIndex].winners.push({
                        name: cleanWinnerName,
                        date: new Date().toISOString(),
                        position: position
                    });
                    setEvents(updatedEvents);
                    storage.set('eventTypes', updatedEvents);
                    setNewWinner('');
                    setSelectedEvent(null);
                }
            };

            const deleteWinner = (eventIndex, winnerIndex) => {
                const updatedEvents = [...events];
                updatedEvents[eventIndex].winners.splice(winnerIndex, 1);
                // Update positions after deletion
                updatedEvents[eventIndex].winners.forEach((winner, idx) => {
                    winner.position = idx === 0 ? 'First' : idx === 1 ? 'Second' : 'Third';
                });
                setEvents(updatedEvents);
                storage.set('eventTypes', updatedEvents);
            };

            const getPositionIcon = (position) => {
                switch(position) {
                    case 'First': return 'ü•á';
                    case 'Second': return 'ü•à';
                    case 'Third': return 'ü•â';
                    default: return '';
                }
            };

            return (
                <div>
                    <h2 className="section-title">Event Planning</h2>
                    
                    {user.type === 'admin' ? (
                        <>
                            <div className="form-card">
                                <h3 style={{marginBottom: '15px', color: 'var(--maroon)'}}>Add Event Type</h3>
                                <div className="form-row">
                                    <div className="form-field">
                                        <input
                                            type="text"
                                            className="form-control"
                                            value={newEvent}
                                            onChange={(e) => setNewEvent(e.target.value)}
                                            placeholder="Enter event type (e.g., Dance, Lemon and Spoon)"
                                            onKeyPress={(e) => e.key === 'Enter' && addEvent()}
                                        />
                                    </div>
                                    <button className="btn btn-primary" onClick={addEvent}>
                                        Add Event
                                    </button>
                                </div>
                            </div>
                            
                            <div className="events-grid">
                                {events.map((event, index) => (
                                    <div key={event.id || index} className="event-card">
                                        {editingIndex === index ? (
                                            <div>
                                                <input
                                                    type="text"
                                                    className="edit-input"
                                                    value={editValue}
                                                    onChange={(e) => setEditValue(e.target.value)}
                                                    autoFocus
                                                />
                                                <div className="event-actions">
                                                    <button 
                                                        className="btn btn-success"
                                                        onClick={() => saveEdit(index)}
                                                    >
                                                        Save
                                                    </button>
                                                    <button 
                                                        className="btn"
                                                        onClick={cancelEdit}
                                                        style={{background: '#f5f5f5'}}
                                                    >
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        ) : (
                                            <div>
                                                <div className="event-name">{event.name}</div>
                                                
                                                {/* Winners Section */}
                                                {event.winners && event.winners.length > 0 && (
                                                    <div className="event-winners">
                                                        <h4 style={{marginBottom: '10px', color: 'var(--maroon)'}}>Winners</h4>
                                                        {event.winners.map((winner, winnerIndex) => (
                                                            <div key={winnerIndex} className="winner-item">
                                                                <div className="winner-position">
                                                                    {getPositionIcon(winner.position)} {winner.position}
                                                                </div>
                                                                <div className="winner-name">{winner.name}</div>
                                                                <div className="winner-actions">
                                                                    <button 
                                                                        className="btn btn-danger btn-sm"
                                                                        onClick={() => deleteWinner(index, winnerIndex)}
                                                                    >
                                                                        √ó
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                        {event.winners.length >= 3 && (
                                                            <div className="winner-limit-notice">
                                                                Maximum 3 winners reached
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                                
                                                <div className="event-actions">
                                                    <button 
                                                        className="btn btn-primary"
                                                        onClick={() => startEditing(index, event.name)}
                                                    >
                                                        Edit
                                                    </button>
                                                    <button 
                                                        className="btn btn-success"
                                                        onClick={() => setSelectedEvent(index)}
                                                        disabled={event.winners && event.winners.length >= 3}
                                                    >
                                                        Add Winner
                                                    </button>
                                                    <button 
                                                        className="btn btn-danger"
                                                        onClick={() => deleteEvent(index)}
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                            
                            {events.length === 0 && (
                                <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                                    No event types added yet. Add the first event above.
                                </div>
                            )}
                        </>
                    ) : (
                        <>
                            <div className="member-only">
                                All registered members can view events and winners below.
                            </div>
                            <div className="events-grid">
                                {events.map((event, index) => (
                                    <div key={event.id || index} className="event-card">
                                        <div className="event-name">{event.name}</div>
                                        
                                        {/* Show winners to members */}
                                        {event.winners && event.winners.length > 0 ? (
                                            <div className="event-winners">
                                                <h4 style={{marginBottom: '10px', color: 'var(--maroon)'}}>Winners</h4>
                                                {event.winners.map((winner, winnerIndex) => (
                                                    <div key={winnerIndex} className="winner-item">
                                                        <div className="winner-position">
                                                            {getPositionIcon(winner.position)} {winner.position}
                                                        </div>
                                                        <div className="winner-name">{winner.name}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div style={{color: '#666', fontSize: '14px', marginTop: '15px', textAlign: 'center'}}>
                                                No winners announced yet
                                            </div>
                                        )}
                                        
                                        <div style={{color: '#666', fontSize: '12px', marginTop: '10px', textAlign: 'center'}}>
                                            Event Status: {event.winners && event.winners.length > 0 ? 'Completed' : 'Upcoming'}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            {events.length === 0 && (
                                <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                                    No events scheduled yet. Please check back later.
                                </div>
                            )}
                        </>
                    )}

                    {/* Add Winner Modal */}
                    {selectedEvent !== null && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h3 className="modal-title">Add Winner</h3>
                                <p style={{textAlign: 'center', marginBottom: '20px'}}>
                                    For: {events[selectedEvent]?.name}
                                </p>
                                <div className="form-group">
                                    <label>Winner Name</label>
                                    <input
                                        type="text"
                                        className="form-control"
                                        value={newWinner}
                                        onChange={(e) => setNewWinner(e.target.value)}
                                        placeholder="Enter winner's name"
                                        onKeyPress={(e) => e.key === 'Enter' && addWinner(selectedEvent)}
                                    />
                                </div>
                                {events[selectedEvent]?.winners && events[selectedEvent].winners.length >= 2 && (
                                    <div className="winner-limit-notice" style={{textAlign: 'center', marginBottom: '15px'}}>
                                        {events[selectedEvent].winners.length === 2 ? 
                                            'One more winner can be added' : 
                                            'Maximum 3 winners allowed per event'
                                        }
                                    </div>
                                )}
                                <div className="modal-actions">
                                    <button 
                                        className="btn"
                                        onClick={() => setSelectedEvent(null)}
                                        style={{background: '#f5f5f5'}}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="btn btn-success"
                                        onClick={() => addWinner(selectedEvent)}
                                        disabled={!newWinner.trim()}
                                    >
                                        Add Winner
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Gallery Section Component - UPDATED: Google Photos Style with better layout
        const GallerySection = ({ user, setActiveSection }) => {
            const [media, setMedia] = useState([]);
            const [showUploadModal, setShowUploadModal] = useState(false);
            const [newMedia, setNewMedia] = useState({ title: '', date: '', type: 'image' });
            const [mediaPreview, setMediaPreview] = useState(null);

            useEffect(() => {
                const savedMedia = storage.get('galleryMedia') || [];
                setMedia(savedMedia);
                
                // Sync across devices
                const unsubscribe = storage.sync((key, newValue) => {
                    if (key === 'galleryMedia') {
                        setMedia(newValue || []);
                    }
                });
                
                return unsubscribe;
            }, []);

            const handleMediaUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    // FIXED: Increased file size limit for gallery
                    if (file.size > 15 * 1024 * 1024) {
                        alert('File size too large. Please select a file under 15MB.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setMediaPreview(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const addMedia = () => {
                if (newMedia.title.trim() && mediaPreview) {
                    const mediaItem = { 
                        ...newMedia, 
                        id: Date.now() + Math.random().toString(36).substr(2, 9),
                        date: newMedia.date || new Date().toISOString().split('T')[0],
                        url: mediaPreview
                    };
                    
                    const updatedMedia = [...media, mediaItem];
                    setMedia(updatedMedia);
                    storage.set('galleryMedia', updatedMedia);
                    setNewMedia({ title: '', date: '', type: 'image' });
                    setMediaPreview(null);
                    setShowUploadModal(false);
                }
            };

            const deleteMedia = (id) => {
                const updatedMedia = media.filter(item => item.id !== id);
                setMedia(updatedMedia);
                storage.set('galleryMedia', updatedMedia);
            };

            // Download media function
            const downloadMedia = (mediaItem) => {
                const link = document.createElement('a');
                link.href = mediaItem.url;
                
                // Get file extension from the data URL or type
                let extension = 'jpg';
                if (mediaItem.type === 'video') {
                    extension = 'mp4';
                } else if (mediaItem.url.includes('png')) {
                    extension = 'png';
                } else if (mediaItem.url.includes('gif')) {
                    extension = 'gif';
                }
                
                link.download = `${mediaItem.title}_${mediaItem.date}.${extension}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            // Auto-redirect to gallery when admin selects to add media
            useEffect(() => {
                if (user.type === 'admin' && showUploadModal) {
                    setActiveSection('gallery');
                }
            }, [showUploadModal, user.type, setActiveSection]);

            return (
                <div>
                    <h2 className="section-title">Festival Gallery</h2>
                    
                    {user.type === 'admin' && (
                        <div className="form-card">
                            <div className="form-row">
                                <button 
                                    className="btn btn-primary"
                                    onClick={() => setShowUploadModal(true)}
                                >
                                    Add Media to Gallery
                                </button>
                            </div>
                        </div>
                    )}
                    
                    <div className="gallery-container">
                        {media.length > 0 ? (
                            <div className="gallery-grid">
                                {media.map(item => (
                                    <div key={item.id} className="gallery-item">
                                        {item.type === 'image' ? (
                                            <img src={item.url} alt={item.title} className="gallery-media" />
                                        ) : (
                                            <video controls className="gallery-media">
                                                <source src={item.url} type="video/mp4" />
                                                Your browser does not support the video tag.
                                            </video>
                                        )}
                                        <div className="gallery-info">
                                            <div className="gallery-title">{item.title}</div>
                                            <div className="gallery-date">{item.date}</div>
                                        </div>
                                        <div className="gallery-actions">
                                            {/* Download button - visible to all users */}
                                            <button 
                                                onClick={() => downloadMedia(item)}
                                                title="Download media"
                                                className="download-btn-gallery"
                                            >
                                                ‚¨áÔ∏è
                                            </button>
                                            
                                            {/* Delete button - only for admin */}
                                            {user.type === 'admin' && (
                                                <button 
                                                    onClick={() => deleteMedia(item.id)}
                                                    title="Delete media"
                                                >
                                                    √ó
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                                No media added yet. {user.type === 'admin' ? 'Add the first media item above.' : 'Check back later for festival photos and videos.'}
                            </div>
                        )}
                    </div>
                    
                    {showUploadModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h3 className="modal-title">Add Media to Gallery</h3>
                                <div className="form-group">
                                    <label>Title</label>
                                    <input
                                        type="text"
                                        className="form-control"
                                        value={newMedia.title}
                                        onChange={(e) => setNewMedia({...newMedia, title: e.target.value})}
                                        placeholder="Enter media title"
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Date</label>
                                    <input
                                        type="date"
                                        className="form-control"
                                        value={newMedia.date}
                                        onChange={(e) => setNewMedia({...newMedia, date: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Type</label>
                                    <select
                                        className="form-control"
                                        value={newMedia.type}
                                        onChange={(e) => setNewMedia({...newMedia, type: e.target.value})}

                                        <option value="image">Image</option>
                                        <option value="video">Video</option>
                                    </select>
                                </div>
                                <div className="file-upload">

                                        Insert from Gallery
                                        <input 
                                            type="file" 
                                            accept="image/*,video/*" 
                                            onChange={handleMediaUpload}
                                        />
