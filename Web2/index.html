                                    {mediaPreview && (
                                        newMedia.type === 'image' ? (
                                            <img 
                                                src={mediaPreview} 
                                                alt="Preview" 
                                                className="media-preview"
                                                style={{display: 'block'}}
                                            />
                                        ) : (
                                            <video 
                                                controls 
                                                className="media-preview"
                                                style={{display: 'block'}}
                                            >
                                                <source src={mediaPreview} type="video/mp4" />
                                                Your browser does not support the video tag.
                                            </video>
                                        )
                                    )}
                                </div>
                                <div className="modal-actions">
                                    <button 
                                        className="btn"
                                        onClick={() => setShowUploadModal(false)}
                                        style={{background: '#f5f5f5'}}
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        className="btn btn-primary"
                                        onClick={addMedia}
                                        disabled={!mediaPreview || !newMedia.title.trim()}
                                    >
                                        Add Media
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Yearly Report Component
        const YearlyReportSection = ({ user }) => {
            const [year, setYear] = useState(new Date().getFullYear());

            const downloadYearlyPDF = () => {
                const doc = new jsPDF();
                
                // Traditional Header with Temple Design
                doc.setFillColor(128, 0, 0); // Maroon
                doc.rect(0, 0, 210, 30, 'F');
                
                doc.setFillColor(255, 153, 51); // Saffron
                doc.rect(0, 30, 210, 5, 'F');
                
                // Association Name
                doc.setFontSize(20);
                doc.setTextColor(255, 255, 255);
                doc.text('Sri Vinayaka Geleyara Balaga', 105, 18, { align: 'center' });
                
                // Yearly Report Title
                doc.setFontSize(16);
                doc.setTextColor(255, 255, 255);
                doc.text(`Yearly Report - ${year}`, 105, 25, { align: 'center' });
                
                // Traditional Border
                doc.setDrawColor(139, 69, 19); // Brown
                doc.setLineWidth(0.5);
                doc.rect(5, 5, 200, 282);
                
                // Decorative elements
                doc.setFillColor(255, 215, 0); // Gold
                for (let i = 0; i < 5; i++) {
                    doc.circle(10 + i * 50, 40, 2, 'F');
                    doc.circle(10 + i * 50, 285, 2, 'F');
                }
                
                // Add Lord Ganesha Symbol at the beginning
                doc.setFontSize(14);
                doc.setTextColor(128, 0, 0);
                doc.text('üïâÔ∏è', 105, 45, { align: 'center' });
                doc.setFontSize(10);
                doc.text('‡•ê ‡§∂‡•ç‡§∞‡•Ä ‡§ó‡§£‡•á‡§∂‡§æ‡§Ø ‡§®‡§Æ‡§É', 105, 52, { align: 'center' });
                
                let startY = 60;
                
                // Budget Section
                const budgetItems = storage.get('budgetItems') || [];
                if (budgetItems.length > 0) {
                    // Section Header
                    doc.setFontSize(14);
                    doc.setTextColor(128, 0, 0); // Maroon
                    doc.text('Budget Summary', 14, startY);
                    
                    // Decorative line
                    doc.setDrawColor(255, 153, 51); // Saffron
                    doc.setLineWidth(0.5);
                    doc.line(14, startY + 2, 60, startY + 2);
                    
                    startY += 10;
                    
                    const budgetData = budgetItems.map(item => [
                        item.name,
                        `‚Çπ${item.amount.toFixed(2)}`
                    ]);
                    
                    const budgetTotal = budgetItems.reduce((sum, item) => sum + item.amount, 0);
                    budgetData.push(['Total', `‚Çπ${budgetTotal.toFixed(2)}`]);
                    
                    doc.autoTable({
                        startY: startY,
                        head: [['Item', 'Amount']],
                        body: budgetData,
                        theme: 'grid',
                        headStyles: {
                            fillColor: [128, 0, 0], // Maroon
                            textColor: [255, 255, 255],
                            fontStyle: 'bold'
                        },
                        alternateRowStyles: {
                            fillColor: [255, 249, 230] // Light gold
                        },
                        styles: {
                            fontSize: 10,
                            cellPadding: 5,
                        },
                        margin: { left: 14, right: 14 },
                        didDrawPage: function(data) {
                            // This ensures clean rendering
                        }
                    });
                    
                    startY = doc.lastAutoTable.finalY + 15;
                }
                
                // Events and Winners Section
                const events = storage.get('eventTypes') || [];
                const eventsWithWinners = events.filter(event => event.winners && event.winners.length > 0);
                
                if (eventsWithWinners.length > 0) {
                    // Section Header
                    doc.setFontSize(14);
                    doc.setTextColor(128, 0, 0); // Maroon
                    doc.text('Events and Winners', 14, startY);
                    
                    // Decorative line
                    doc.setDrawColor(255, 153, 51); // Saffron
                    doc.setLineWidth(0.5);
                    doc.line(14, startY + 2, 70, startY + 2);
                    
                    startY += 10;
                    
                    let eventData = [];
                    eventsWithWinners.forEach(event => {
                        // Clean event name
                        const cleanEventName = event.name.replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim();
                        
                        eventData.push([{
                            content: cleanEventName,
                            styles: { 
                                fontStyle: 'bold', 
                                fillColor: [240, 240, 240],
                                textColor: [128, 0, 0]
                            }
                        }, '']);
                        
                        event.winners.forEach((winner, index) => {
                            // Clean winner name
                            const cleanWinnerName = winner.name.replace(/@>Y[GH]\s*(First|Second|Third)?\s*/gi, '').trim();
                            const position = index === 0 ? 'First' : 
                                        index === 1 ? 'Second' : 'Third';
                            eventData.push([position, cleanWinnerName]);
                        });
                        
                        // Add empty row between events
                        if (event !== eventsWithWinners[eventsWithWinners.length - 1]) {
                            eventData.push(['', '']);
                        }
                    });
                    
                    doc.autoTable({
                        startY: startY,
                        head: [['Event', 'Winner']],
                        body: eventData,
                        theme: 'grid',
                        headStyles: {
                            fillColor: [255, 153, 51], // Saffron
                            textColor: [255, 255, 255],
                            fontStyle: 'bold'
                        },
                        alternateRowStyles: {
                            fillColor: [255, 249, 230] // Light gold
                        },
                        styles: {
                            fontSize: 10,
                            cellPadding: 5,
                        },
                        margin: { left: 14, right: 14 },
                        didDrawPage: function(data) {
                            // This ensures clean rendering
                        }
                    });
                    
                    startY = doc.lastAutoTable.finalY + 15;
                }
                
                // Hundi Summary
                const hundiTotal = storage.get('hundiTotal') || 0;
                
                // Section Header
                doc.setFontSize(14);
                doc.setTextColor(128, 0, 0); // Maroon
                doc.text('Hundi Collection', 14, startY);
                
                // Decorative line
                doc.setDrawColor(255, 153, 51); // Saffron
                doc.setLineWidth(0.5);
                doc.line(14, startY + 2, 65, startY + 2);
                
                startY += 10;
                
                // Clean Hundi total display
                const cleanHundiTotal = `‚Çπ${parseFloat(hundiTotal).toFixed(2)}`;
                
                doc.autoTable({
                    startY: startY,
                    body: [['Total Hundi Collection', cleanHundiTotal]],
                    theme: 'grid',
                    headStyles: {
                        fillColor: [128, 0, 0], // Maroon
                        textColor: [255, 255, 255],
                        fontStyle: 'bold'
                    },
                    styles: {
                        fontSize: 10,
                        cellPadding: 5,
                    },
                    margin: { left: 14, right: 14 },
                    didDrawPage: function(data) {
                        // This ensures clean rendering
                    }
                });
                
                // Traditional Footer with Lord Ganesha Blessings
                const finalY = Math.max(doc.lastAutoTable.finalY + 25, 250);
                
                // Add decorative separator
                doc.setDrawColor(255, 153, 51);
                doc.setLineWidth(0.5);
                doc.line(50, finalY - 10, 160, finalY - 10);
                
                // Lord Ganesha Photo Placeholder with traditional symbol
                doc.setFontSize(16);
                doc.setTextColor(128, 0, 0);
                doc.text('üïâÔ∏è', 105, finalY, { align: 'center' });
                
                // Traditional Blessings
                doc.setFontSize(12);
                doc.setTextColor(128, 0, 0);
                doc.text('‡•ê ‡§∂‡•ç‡§∞‡•Ä ‡§ó‡§£‡•á‡§∂‡§æ‡§Ø ‡§®‡§Æ‡§É', 105, finalY + 8, { align: 'center' });
                
                doc.setFontSize(10);
                doc.setTextColor(100, 100, 100);
                doc.text('May Lord Ganesha bless our community', 105, finalY + 16, { align: 'center' });
                doc.text('with prosperity, wisdom and harmony', 105, finalY + 22, { align: 'center' });
                
                // Final decorative elements
                doc.setFillColor(255, 215, 0);
                doc.circle(30, finalY + 5, 2, 'F');
                doc.circle(180, finalY + 5, 2, 'F');
                
                // Save the PDF
                const cleanFileName = `Sri_Vinayaka_Geleyara_Balaga_${year}_Report.pdf`;
                doc.save(cleanFileName);
            };

            return (
                <div>
                    <h2 className="section-title">Yearly Report</h2>
                    
                    {user.type === 'admin' ? (
                        <div className="form-card">
                            <h3 style={{marginBottom: '15px', color: 'var(--maroon)'}}>Generate Professional Yearly Report</h3>
                            <div className="year-selector">
                                <label htmlFor="year" style={{fontWeight: '600'}}>Select Year:</label>
                                <input
                                    type="number"
                                    id="year"
                                    className="year-input"
                                    value={year}
                                    onChange={(e) => setYear(parseInt(e.target.value))}
                                    min="2000"
                                    max="2030"
                                />
                                <button className="btn btn-primary" onClick={downloadYearlyPDF}>
                                    Download {year} Report
                                </button>
                            </div>
                            <div style={{marginTop: '15px', padding: '15px', background: 'var(--light-gold)', borderRadius: '8px'}}>
                                <h4 style={{color: 'var(--maroon)', marginBottom: '10px'}}>Report Includes:</h4>
                                <ul style={{paddingLeft: '20px', color: '#666'}}>
                                    <li>Professional traditional design with temple colors</li>
                                    <li>Budget summary with itemized expenses</li>
                                    <li>Events and winners (up to 3 per event)</li>
                                    <li>Hundi collection total</li>
                                    <li>Traditional Lord Ganesha blessings and decorative elements</li>
                                </ul>
                            </div>
                        </div>
                    ) : (
                        <div className="member-only">
                            Only administrators can generate yearly reports.
                        </div>
                    )}
                </div>
            );
        };

        // Navbar Component
        const Navbar = ({ user, activeSection, setActiveSection, onLogout }) => {
            const sections = [
                { id: 'members', name: 'Members', adminOnly: false },
                { id: 'hundi', name: 'Hundi', adminOnly: false },
                { id: 'budget', name: 'Budget', adminOnly: false },
                { id: 'plan', name: 'Events', adminOnly: false },
                { id: 'gallery', name: 'Gallery', adminOnly: false },
                { id: 'yearly-report', name: 'Yearly Report', adminOnly: true }
            ];

            return (
                <div>
                    <div className="navbar">
                        <div className="navbar-brand">
                            <div className="navbar-logo">
                                <span style={{fontSize: '24px'}}>üïâÔ∏è</span>
                                <div className="navbar-title">Sri Vinayaka Geleyara Balaga</div>
                            </div>
                        </div>
                        <div className="navbar-user">
                            <div className="user-info">
                                <div className="user-badge">
                                    {user.name} ({user.type})
                                </div>
                            </div>
                            <button className="logout-btn" onClick={onLogout}>
                                Logout
                            </button>
                        </div>
                    </div>
                    <div className="nav-links">
                        {sections.map(section => {
                            if (section.adminOnly && user.type !== 'admin') return null;
                            return (
                                <div
                                    key={section.id}
                                    className={`nav-link ${activeSection === section.id ? 'active' : ''}`}
                                    onClick={() => setActiveSection(section.id)}
                                >
                                    {section.name}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // Main App Component - UPDATED: Added ChatSection
        const App = () => {
            const [user, setUser] = useState(null);
            const [activeSection, setActiveSection] = useState('members');

            useEffect(() => {
                // Check if user is already logged in
                const savedUser = storage.get('user');
                if (savedUser) {
                    setUser(savedUser);
                }
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                storage.set('user', userData);
            };

            const handleLogout = () => {
                setUser(null);
                storage.remove('user');
            };

            if (!user) {
                return <Login onLogin={handleLogin} />;
            }

            return (
                <div className="main-app">
                    <Navbar 
                        user={user} 
                        activeSection={activeSection} 
                        setActiveSection={setActiveSection}
                        onLogout={handleLogout}
                    />
                    
                    <div className="content">
                        <div className={`section ${activeSection === 'members' ? 'active' : ''}`}>
                            <MembersSection user={user} />
                        </div>
                        <div className={`section ${activeSection === 'hundi' ? 'active' : ''}`}>
                            <HundiSection user={user} />
                        </div>
                        <div className={`section ${activeSection === 'budget' ? 'active' : ''}`}>
                            <BudgetSection user={user} />
                        </div>
                        <div className={`section ${activeSection === 'plan' ? 'active' : ''}`}>
                            <PlanSection user={user} />
                        </div>
                        <div className={`section ${activeSection === 'gallery' ? 'active' : ''}`}>
                            <GallerySection user={user} setActiveSection={setActiveSection} />
                        </div>
                        <div className={`section ${activeSection === 'yearly-report' ? 'active' : ''}`}>
                            <YearlyReportSection user={user} />
                        </div>
                    </div>

                    {/* Chat Section - Always visible for logged-in users */}
                    <ChatSection user={user} />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
